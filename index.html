<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protiva Bintae Ibrahim Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, pink, blue, black);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid pink;
            margin-bottom: 20px;
        }

        .name {
            font-size: 2.5rem;
            color: blue;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-blue { background-color: blue; }
        .btn-pink { background-color: pink; }
        .btn-black { background-color: black; }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                margin: 10px 0;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/200" alt="Protiva Bintae Ibrahim" class="profile-image">
        
        <h1 class="name">Protiva Bintae Ibrahim</h1>
        <p class="title">Project & Workshop Secretary | ISTARC</p>
        
        <div class="button-container">
            <a href="#" class="btn btn-blue">About Me</a>
            <a href="#" class="btn btn-pink">My Work</a>
            <a href="#" class="btn btn-black">Contact</a>
        </div>
    </div>
</body>
</html>
